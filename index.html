<html>
  <head>
    <title>SphinxMe</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Sphinx Me</h1>
    <div>
            <input type="text" name="fbUserName" id="fbUserName" />
            <button class="btn btn-large btn-primary" type="button" id="seeYourFace" onclick="loadPhoto">See Your Face</button>
    </div>
    <div class="fbPhoto">

    </div>
    <div id="fb-root"></div>
    <script src="js/jquery-1.8.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
    $(document).ready(function() { 
        function photoLoad() { 
           $('div.fbPhoto').append('<img src="https://graph.facebook.com/david.isquick/picture?type=large">');
        
            }
            $('#seeYourFace').click(photoLoad);
        
        });
    </script>

    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '441696652542135', // App ID
          channelUrl : '//WWW.YOUR_DOMAIN.COM/channel.html', // Channel File
          status     : true, // check login status
          cookie     : true, // enable cookies to allow the server to access the session
          xfbml      : true  // parse XFBML
        });

        // Additional initialization code here
      };

      // Load the SDK Asynchronously
      (function(d){
         var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement('script'); js.id = id; js.async = true;
         js.src = "http://connect.facebook.net/en_US/all.js";
         ref.parentNode.insertBefore(js, ref);
       }(document));
    </script>
  </body>
</html>
